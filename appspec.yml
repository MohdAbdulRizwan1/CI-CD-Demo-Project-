version: 0.0

os: linux
files:
  - source: /
    destination: /var/www/html
hooks:
  Afterinstall:
    - location: scripts/install_nginx.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_nginx.sh
      timeout: 300
      runas: ubuntu



